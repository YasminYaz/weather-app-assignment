<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\styles.css" />
  </head>
  <body>
    <div class="container mx-auto p-4" style="width: 660px">
      <div class="align-items-center">
        <nav class="navbar">
          <form role="search" id="navigation" class="w-100">
            <div class="row mb-4">
              <div class="col-8 d-flex">
                <div class="input-group mb-3">
                  <input
                    id="search-input"
                    type="search"
                    class="form-control"
                    placeholder="What's the weather in..."
                    aria-label="What's the weather in..."
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon2"
                  >
                    🔍
                  </button>
                </div>
              </div>

              <div class="col-4 justify-content-end">
                <button
                  id="location"
                  type="button"
                  class="btn btn-outline-secondary nav-button"
                >
                  📍Location
                </button>

                <div
                  class="btn-group ms-1"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    autocomplete="off"
                    checked
                  />
                  <label class="btn btn-outline-secondary" for="btnradio1"
                    >°C</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio3"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-secondary" for="btnradio3"
                    >°F</label
                  >
                </div>
              </div>
            </div>
          </form>
        </nav>
      </div>

      <div class="row align-items-center">
        <div class="col">
          <h2 id="city"></h2>
          <p id="current-date">Sun, Sep 3, 2023 7:15</p>
          <img src="" />
          <h5 id="weather-description"></h5>
        </div>
        <div class="col"><h1></h1></div>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">◯</h5>
              <h4 id="wind-speed" class="card-text">km/h</h4>
              <h6 class="card-text">Wind</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">◯</h5>
              <h4 id="humidity" class="card-text">%</h4>
              <h6 class="card-text">Humidity</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">◯</h5>
              <h4 id="pressure" class="card-text">mb</h4>
              <h6 class="card-text">Pressure</h6>
            </div>
          </div>
        </div>
      </div>

      <p class="credits">
        <a
          href="https://github.com/YasminYaz/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Yasaman Yazdi
      </p>
    </div>

    <script src="src\app.js"></script>
  </body>
</html>
